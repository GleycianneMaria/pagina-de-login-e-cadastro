<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Crie sua conta e entre<br>para um mundo novo de leitura!</h1>
                <img src="img/drinking-coffee-animate8.svg" class="left-login-image" alt="girlandcoffee">
            </div>
                <div class="right-login">
                    <div class="card-login">
                        <h1>CADASTRO</h1>
                        <div class="textfield">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" placeholder="Seu Nome" id="nome">
                        </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" id=email" onchange="validateFields()" placeholder="Email" >
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="senha">
                    </div>
                    <button class="btn-login" onclick="logar()">CRIAR CONTA</button>
                        </div>     
                </div>
        </div>
        
    </body>
    </html> 
</body>
</html>
